name: Auto Deploy to AWS (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/email_saas_backend
            echo "üîÑ Pulling latest changes..."
            git pull origin main
            echo "üê≥ Rebuilding Docker containers..."
            docker build -t email_saas_backend-mail-backend:latest .
            docker stop mail-backend && docker rm mail-backend
            docker run -d --name mail-backend --env-file .env -p 3000:3000 email_saas_backend-mail-backend:latest
            docker network connect ops_net mail-backend
            echo "‚úÖ Deployment completed successfully!"
